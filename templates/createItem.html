<form class="form-horizontal" ng-controler='createItemCtrl'>
  <fieldset>
    <legend>New Product</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-1 control-label">Title:</label>
      <div class="col-lg-11">
        <input type="text" class="form-control" name="inputName" maxlength="100" ng-model="product.title">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-lg-1 control-label" maxlength="2000">Description:</label>
      <div class="col-lg-11">
        <textarea class="form-control" rows="3" name="inputDescription" ng-model="product.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPrice" class="col-lg-1 control-label">Price:</label>
      <div class="col-lg-11">
        <input type="text" class="form-control" neme="inputPrice" maxlength="25" ng-model="product.price">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUrl" class="col-lg-1 control-label">Image:</label>
      <div class="col-lg-11">
        <input type="text" class="form-control" name="inputUrl" maxlength="200" placeholder='http://' ng-model="product.url">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-11 col-lg-offset-1">
      <a href="#/home" class="btn btn-success" ng-click="saveData(product)" role="button">Save</a>
        <a href="#/home" class="btn btn-danger" role="button">Cancel</a>
      </div>
    </div>
  </fieldset>
</form>
